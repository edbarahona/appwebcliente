<script>

var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

//HH:MM:ss
var format = function( num ){
	return (num<10)? "0" + num: num;
/*	if( num < 10 )
		return "0"+ num;
	return num;*/
}
var message = format(hours) + ": "+ format(minutes)  +  ": " + format( seconds);
alert( message );
</script>
