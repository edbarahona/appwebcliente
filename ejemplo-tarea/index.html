<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/script.js"></script>
</head>
<body>
	
	<table id="table-form">
		<tr>
			<td>RUT</td>
			<td>
				<input type="text" id="rut" name="rut" placeholder="12345678">
			</td>
		</tr>
		<tr>
			<td>Nombre</td>
			<td>
				<input type="text" id="nombre" name="nombre" placeholder="ingrese nombre">
			</td>
		</tr>
		<tr>
			<td>Apellido</td>
			<td>
				<input type="text" id="apellido" name="apellido" placeholder="ingrese apellido">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input id="agregar" type="button" value="agregar">
			</td>
		</tr>
	</table>

	<table id="table-data">
		<thead>
			<tr>
				<th>RUT</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="tbody-id">
			<tr>
				<td>{rut}</td>
				<td>{nombre}</td>
				<td>{apellido}</td>
				<td>
					<a href="#" onclick="javascript:eliminar()">Eliminar</a>
					<a href="#" onclick="javascript:modificar()">Modificar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
