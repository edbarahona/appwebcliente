<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
function convertir()
{
	var n1 = document.getElementById('n1').value;

	//alert( n1 );
	document.getElementById('n2').value = n1 * 2;
}
	</script>
</head>
<body>
	<fieldset>
		<legend>Convertidor Express</legend>
		<input type="number" id="n1" name="n1">
		<input type="button" value="convertir" onclick="javascript:convertir()">
		<input type="number" id="n2" name="n2">
		
	</fieldset>
</body>
</html>
